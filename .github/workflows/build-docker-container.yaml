on:
  push:
    branches: '*'

name: Build and Push Docker Image

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: gcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    env:
      R_KEEP_PKG_SOURCE: yes
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Decode Google API key file
        env:
          BASE64_STRING: ${{ secrets.GOOGLE_API_KEY_BASE64 }}
        run: echo $BASE64_STRING > google_api_key.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_API_KEY_BASE64 }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Setup GCR projet
        run: gcloud config set project nunatsiavut-birds

      - name: Authorize Docker for GCR
        run: gcloud auth configure-docker

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            MOVEBANK_USER=${{ secrets.MOVEBANK_USER }}
            MOVEBANK_PW=${{ secrets.MOVEBANK_PW }} 
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
